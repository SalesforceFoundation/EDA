<template>
    <lightning-card title="objectSelectorLookupFilter" icon-name="custom:custom67">
        <template if:true={wiredLookupViewModel}>
            <lightning-combobox
                name="lookupObjectName"
                label={comboBoxLabel}
                value={value}
                placeholder={comboBoxPlaceholder}
                options={comboboxOptions}
                onchange={handleComboboxChange}
            ></lightning-combobox>
        </template>
    </lightning-card>
</template>
