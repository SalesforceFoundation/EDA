<template>
    <lightning-card title={labelReference.stgHealthCheckTitle}>
        <h3 slot="title">
            <div class="slds-grid">
                <div class="slds-col">
                    <lightning-icon
                        icon-name="standard:home"
                        size="medium"
                    ></lightning-icon>
                </div>
                <div class="slds-col 
                            slds-grid 
                            slds-wrap 
                            slds-text-align_left 
                            slds-p-horizontal_small">
                    <div class="slds-col 
                                slds-size_1-of-1 
                                slds-text-body_regular">
                        {labelReference.stgEDASetupTitle}
                    </div>
                    <div class="slds-col 
                                slds-size_1-of-1 
                                slds-text-title">
                        {labelReference.stgHealthCheckTitle}
                    </div>
                </div>
            </div>
        </h3>

        <div class="slds-grid slds-wrap">
            <div class="slds-col 
                        slds-size--2-of-2 
                        slds-p-horizontal_small 
                        slds-p-vertical_small
                        slds-text-body_regular">
                <p>{labelReference.stgHealthCheckDescription}</p>
            </div>

            <div class="slds-col 
                        slds-size--1-of-2 
                        slds-text-align_left
                        slds-text-body_small 
                        slds-p-horizontal_small
                        slds-p-vertical_small">
                {lastRunDate}
            </div>
            <div class="slds-col 
                        slds-col_bump-left 
                        slds-text-align_right
                        slds-size--1-of-2 
                        slds-p-horizontal_small
                        slds-p-vertical_small">
                <lightning-button
                    label={labelReference.stgHealthCheckRunButton}
                    title={labelReference.stgHealthCheckRunButton}
                    onclick={runHealthCheck}
                ></lightning-button>
            </div>
        </div>        
    </lightning-card>
</template>
