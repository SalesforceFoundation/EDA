<template>
    <lightning-card title="ObjectSelector" icon-name="custom:custom67">
        <template if:true={wiredPicklistViewModel}>
            <lightning-combobox
                name="objectName"
                label={labelReference.comboboxLabel}
                value={value}
                placeholder={labelReference.comboBoxPlaceHolder}
                options={comboboxOptions}
                onchange={handleComboboxChange}
            ></lightning-combobox>
        </template>
    </lightning-card>
</template>
