<template>
<div class="c-container">
    <lightning-layout>
        <lightning-layout-item padding="around-small">
            <div class="header-column">
                <p class="field-title" title={recordTypeLabel}>{recordTypeLabel}</p>
                <c-object-selector-record-type combo-box-placeholder={recordTypePlaceholder}
                                               onpicklistitemselected={handleRecordTypeSelected}>
                </c-object-selector-record-type>
            </div>
        </lightning-layout-item>

        <lightning-layout-item padding="around-small">
            <div class="header-column">
                <p class="field-title" title={primaryAfflLabel}>{primaryAfflLabel}</p>
                <c-object-selector-lookup-filter object-api-name={contactApiName} 
                                                 parent-object-api-name={accountObjectApiName} 
                                                 combo-box-placeholder={primaryAfflPlaceholder}>
                </c-object-selector-lookup-filter>
            </div>
        </lightning-layout-item>

        <lightning-layout-item padding="around-small">
            <div class="header-column">
                <p class="field-title" title="Auto Enrollment">Auto Enrollment</p>
                <lightning-input type="checkbox"></lightning-input>
            </div>
        </lightning-layout-item>

        <lightning-layout-item padding="around-small">
            <div class="header-column">
                <p class="field-title" title={affiliationStatusLabel}>{affiliationStatusLabel}</p>
                <c-object-selector object-api-name={affiliationApiName} 
                                   field-api-name={statusFieldApiName} 
                                   combo-box-placeholder={affiliationStatusPlaceholder}>
                </c-object-selector>
            </div>
        </lightning-layout-item>

        <lightning-layout-item padding="around-small">
            <div class="header-column">
                <p class="field-title" title={affiliationRoleLabel}>{affiliationRoleLabel}</p>
                <c-object-selector object-api-name={affiliationApiName} 
                                   field-api-name={roleFieldApiName} 
                                   combo-box-placeholder={affiliationRolePlaceholder}>
                </c-object-selector>
            </div>
        </lightning-layout-item>

    </lightning-layout>
</div>
</template>
