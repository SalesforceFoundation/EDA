<template>
    <template if:true={showProductCard}>
        <li class="slds-col slds-var-m-horizontal_small slds-var-m-vertical_small edcSettingsProductCard">
            <lightning-card>
                <!-- Card Header -->
                <h3 slot="title" id="cardTitle">
                    <div class="slds-align-bottom">
                        <lightning-avatar
                            src={iconSrc}
                            size={iconSize}
                            initials={iconInitials}
                            fallback-icon-name={iconFallbackName}
                            aria-hidden="true"
                            class="productIcon"
                        ></lightning-avatar>
                        <span class="slds-text-heading_small slds-var-p-left_small productTitle">{title}</span>
                    </div>
                </h3>
                <!-- Card Body -->
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-var-m-horizontal_small productDescription"><p>{description}</p></div>
                    <div class="slds-grid slds-gutters slds-wrap slds-var-m-horizontal_small slds-var-m-top_small">
                        <div class="slds-var-m-bottom_medium slds-var-m-right_small">
                            <lightning-button
                                if:true={settingsComponent}
                                label={labelReference.settingsButton}
                                title={settingsButtonA11y}
                                aria-described-by="cardTitle"
                                onclick={handleSettingsClick}
                                class="btnSettingsComponent"
                            ></lightning-button>
                        </div>
                    </div>
                </div>
            </lightning-card>
        </li>
    </template>
</template>
