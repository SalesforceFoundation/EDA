<template>
    <lightning-card>
        <!-- Card Header -->
        <h3 slot="title" id="cardTitle">
            <div class="slds-align-bottom">
                <lightning-icon icon-name="standard:activations" size="medium" aria-hidden="true"></lightning-icon>
                <span class="slds-text-heading_small slds-var-p-left_small"
                    >{labelReference.releaseManagementTitle}</span
                >
            </div>
        </h3>
        <div class="slds-grid slds-wrap slds-var-m-horizontal_small">
            <div
                class="
                    slds-col
                    slds-small-size_1-of-1
                    slds-medium-size_6-of-12
                    slds-large-size_8-of-12
                    slds-var-m-bottom_small
                "
            >
                <p>{labelReference.releaseManagementDescription}</p>
            </div>
            <div class="slds-col slds-small-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                <div class="slds-float_right">
                    <div class="slds-grid slds-grid_vertical">
                        <div class="slds-col slds-size_1-of-1">
                            <div
                                if:false={allReleaseGatesActive}
                                class="notification-bell slds-is-absolute slds-text-body_regular"
                                data-qa="notificationBell"
                            >
                                &#x1F514;
                            </div>
                            <lightning-button
                                label={labelReference.releaseManagementButton}
                                title={labelReference.releaseManagementButtonA11y}
                                aria-described-by="cardTitle"
                                class="slds-float_left"
                                data-qa="btnGoToReleaseManagement"
                                variant="brand"
                                onclick={handleNavigationClick}
                            ></lightning-button>
                        </div>
                        <div class="slds-col slds-size_1-of-1">
                            <div class="slds-grid slds-var-m-top_xxx-small progress-container">
                                <template if:true={notificationsVisible}>
                                    <div class="slds-col progressring-container" data-qa="progressRingContainer">
                                        <lightning-progress-ring value={activatedPercentage} variant={progressVariant}>
                                        </lightning-progress-ring>
                                    </div>
                                    <div class="slds-col">
                                        <span
                                            class="slds-text-body_regular progressring-content"
                                            data-qa="progressRingContent"
                                            >{releaseStatusText}</span
                                        >
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
