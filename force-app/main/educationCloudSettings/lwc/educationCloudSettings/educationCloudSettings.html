<template>
        <ul class="slds-grid">
            <li class="slds-grid slds-grid_vertical slds-size_4-of-12">
                    <template for:each={newEDCSettingsModels} for:item="edcSettingsModel">
                        <div class="slds-col slds-p-left_large slds-p-top_large" key={edcSettingsModel.Id}>
                            <lightning-card title={edcSettingsModel.masterLabel}>
                                <div class="slds-grid slds-grid_vertical slds-wrap">
                                    <div class="slds-col">{edcSettingsModel.description}</div>
                                    <div class="slds-col slds-align_absolute-center">
                                        <lightning-button
                                            label="Manage Settings"
                                            title="Manage Settings"
                                            data-component-name={edcSettingsModel.componentName}
                                            onclick={handleNavigationClick}
                                        ></lightning-button>
                                    </div>
                                </div>
                            </lightning-card>
                        </div>
                    </template>
                </div>

                <!-- giant box for landing, todo: component-->
                <div class="slds-grid slds-grid_vertical slds-size_8-of-12 slds-m-left_large slds-theme_default">
                    <div class="slds-box_large">box</div>
                </div>
            </li>
        </ul>
    </div>
</template>
