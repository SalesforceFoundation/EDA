<template>
    <div class="slds-col slds-size_12-of-12">
        <!--Section Header-->
        <h2
            id={viewModel.id}
            class="
                slds-text-heading_small
                eda-nav_heading_uppercase
                slds-var-p-left_large
                slds-var-p-top_medium
                slds-var-p-bottom_xx-small
            "
        >
            <template if:false={viewModel.page}> {viewModel.label}</template>
            <template if:true={viewModel.page}>
                <a
                    href="javascript:void(0);"
                    class="slds-text-color_default nav-menu-item_link"
                    onclick={handleNavigationClick}
                    aria-current={ariaCurrent}
                    data-qa-locator={qaLocator}
                    >{viewModel.label}</a
                >
            </template>
        </h2>

        <!--Header Only Menu Items-->
        <template if:true={hasMenuItems}>
            <!--Base State-->
            <template if:false={viewModel.isActive}>
                <ul aria-describedby={viewModel.id}>
                    <c-settings-navigation-menu-items
                        view-model={menuItemsViewModel}
                    ></c-settings-navigation-menu-items>
                </ul>
            </template>
            <!--Active State-->
            <template if:true={viewModel.isActive}>
                <div class="slds-grid slds-nowrap nav-is-active">
                    <!--Content Area-->
                    <div class="slds-col slds-size_11-of-12">
                        <ul aria-describedby={viewModel.id}>
                            <c-settings-navigation-menu-items
                                view-model={menuItemsViewModel}
                            ></c-settings-navigation-menu-items>
                        </ul>
                    </div>
                    <!--Active Chevron-->
                    <div
                        class="
                            slds-col slds-col_bump-left
                            slds-size_1-of-12
                            slds-align_absolute-center
                            slds-text-align_right
                        "
                    >
                        <lightning-icon
                            icon-name="utility:chevronright"
                            size="x-small"
                            aria-hidden="true"
                        ></lightning-icon>
                    </div>
                </div>
            </template>
        </template>

        <!--Subsections-->
        <template if:true={viewModel.navigationSubSections}>
            <ul aria-describedby={viewModel.id} class="slds-var-p-left_medium">
                <template for:each={viewModel.navigationSubSections} for:item="navigationSubsection">
                    <li key={navigationSubsection.id}>
                        <c-settings-navigation-subsection
                            view-model={navigationSubsection}
                        ></c-settings-navigation-subsection>
                    </li>
                </template>
            </ul>
        </template>
    </div>
</template>
