<template>
    <!-- Main Grid-->
    <div class="slds-grid slds-grid_vertical">
        <!-- Display Page Title and top Edit/Save/Cancel Buttons -->
        <div class="slds-col slds-size_1-of-1">
            <!-- Page Title -->
            <div class="slds-grid slds-grid_vertical-align-start slds-border_bottom slds-var-m-bottom_large">
                <div
                    class="
                        slds-col
                        slds-size_1-of-2
                        slds-text-heading_medium
                        slds-var-p-bottom_medium
                        eda-settings-page-title
                    "
                    tabindex="0"
                >
                    <lightning-icon
                        icon-name="standard:settings"
                        alternative-text="Settings"
                        title="Settings"
                        class="slds-var-m-right_x-small"
                    >
                    </lightning-icon>
                    {componentTitle}
                </div>
                <!-- Buttons -->
                <div class="slds-col slds-size_1-of-2 slds-text-align_right slds-var-p-right_x-large">
                    <div if:true={editButtonShown}>
                        <lightning-button
                            label={labelReference.settingsButtonEdit}
                            title={labelReference.settingsButtonEdit}
                            onclick={handleEditClick}
                        ></lightning-button>
                    </div>
                    <div if:false={editButtonShown}>
                        <lightning-button
                            label={labelReference.settingsButtonCancel}
                            title={labelReference.settingsButtonCancel}
                            onclick={handleCancelClick}
                            class="slds-var-m-left_x-small"
                        ></lightning-button>
                        <lightning-button
                            variant="brand"
                            label={labelReference.settingsButtonSave}
                            title={labelReference.settingsButtonSave}
                            onclick={handleSaveClick}
                        ></lightning-button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Display Content from Parent Component Body -->
        <div class="slds-col slds-size_1-of-1">
            <div class="slds-theme_default eda-height_full slds-var-m-right_x-small">
                <!-- Slot that will be populated with body from parent component -->
                <div class="slds-grid slds-grid_vertical-align-start slds-wrap">
                    <slot></slot>
                </div>
            </div>
        </div>

        <!-- Display bottom Edit/Save/Cancel Buttons -->
        <div class="slds-col slds-size_1-of-1 slds-border_top slds-m-bottom_xx-large">
            <div class="slds-text-align_right slds-var-p-right_x-large slds-var-p-top_medium">
                <div if:true={editButtonShown}>
                    <lightning-button
                        label={labelReference.settingsButtonEdit}
                        title={labelReference.settingsButtonEdit}
                        onclick={handleEditClick}
                    ></lightning-button>
                </div>
                <div if:false={editButtonShown}>
                    <lightning-button
                        label={labelReference.settingsButtonCancel}
                        title={labelReference.settingsButtonCancel}
                        onclick={handleCancelClick}
                        class="slds-var-m-left_x-small"
                    ></lightning-button>
                    <lightning-button
                        variant="brand"
                        label={labelReference.settingsButtonSave}
                        title={labelReference.settingsButtonSave}
                        onclick={handleSaveClick}
                    ></lightning-button>
                </div>
            </div>
        </div>
    </div>
</template>
