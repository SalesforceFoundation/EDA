<template>
    <div class="slds-grid slds-grid_vertical-align-start">
        <div class="slds-col slds-size--1-of-2 slds-text-heading_small slds-p-bottom_xx-large">{componentTitle}</div>

        <div class="slds-col slds-size--1-of-2 slds-text-align_right slds-p-right_x-large">
            <div if:true={editButtonShown}>
                <lightning-button
                    label={labelReference.settingsButtonEdit}
                    title={labelReference.settingsButtonEdit}
                    onclick={handleEditClick}
                ></lightning-button>
            </div>
            <div if:false={editButtonShown}>
                <lightning-button
                    label={labelReference.settingsButtonCancel}
                    title={labelReference.settingsButtonCancel}
                    onclick={handleCancelClick}
                    class="slds-m-left_x-small"
                ></lightning-button>
                <lightning-button
                    variant="brand"
                    label={labelReference.settingsButtonSave}
                    title={labelReference.settingsButtonSave}
                    onclick={handleSaveClick}
                ></lightning-button>
            </div>
        </div>
    </div>

    <!-- Display Content from Parent Component Body -->
    <div class="slds-theme_default eda-height_full">
        <div class="slds-m-left_x-small">
            <!-- Slot that will be populated with body from parent component -->
            <slot></slot>
        </div>
    </div>
</template>
