<template>
    <template if:true={currentUserHasAccess}>
        <div class="slds-grid slds-theme_default eda-height_full">
            <div
                class="slds-col slds-p-top_x-small slds-no-flex slds-size_4-of-12 slds-scrollable_y eda-height_full"
                data-qa-locator="edaSettingsNavigation"
            >
                <c-eda-settings-navigation onsettingsnavigation={handleSettingsNavigation}></c-eda-settings-navigation>
            </div>
            <div
                class="slds-col slds-no-flex slds-size_8-of-12 slds-scrollable_y eda-height_full"
                data-qa-locator="edaSettingsPage"
            >
                <template if:true={settingsPageToDisplay.accountModelSettings}>
                    <c-account-model-settings></c-account-model-settings>
                </template>
            </div>
        </div>
    </template>
    <template if:false={currentUserHasAccess}> {labelReference.stgErrorInsufficientAccess} </template>
</template>
