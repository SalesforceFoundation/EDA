<template>
    <div class="slds-grid--vertical slds-theme_default">
        <div class="slds-col slds-p-top_large slds-p-left_small">
            <div
                class="slds-col slds-size--1-of-2 slds-text-heading_small slds-p-bottom_xx-large eda-system-tools-title"
                tabindex="0"
            >
                {labelReference.stgSystemToolsTitle}
            </div>
        </div>
    </div>

    <!-- Administrative account name refresh-->
    <div class="slds-grid slds-grid_vertical-align-start slds-wrap slds-p-bottom_x-large">
        <div class="slds-col slds-size_2-of-3">
            <div class="slds-text-title slds-text-color_default slds-p-left_small slds-text-title_bold">
                {labelReference.stgRefreshAdminAcctNameTitle}
            </div>
            <div class="slds-text-body_small slds-text-color_weak slds-p-horizontal_large">
                <lightning-formatted-rich-text value={adminNamesRefreshDesc}></lightning-formatted-rich-text>
            </div>
        </div>

        <div class="slds-col slds-size_1-of-3">
            <div class="slds-grid slds-grid_align-end slds-p-right_x-large">
                <lightning-button
                    variant="brand"
                    label={labelReference.stgBtnRefreshAdminNames}
                    title={labelReference.stgBtnRefreshAdminNamesA11y}
                    onclick={handleRefreshAdminNamesBtnClick}
                    class="slds-m-left_x-small"
                ></lightning-button>
            </div>
        </div>
    </div>

    <!-- Household account name refresh-->
    <div class="slds-grid slds-grid_vertical-align-start slds-wrap slds-p-bottom_x-large">
        <div class="slds-col slds-size_2-of-3">
            <div class="slds-text-title slds-text-color_default slds-p-left_small slds-text-title_bold">
                {labelReference.stgRefreshHHAcctNameTitle}
            </div>
            <div class="slds-text-body_small slds-text-color_weak slds-p-horizontal_large">
                <lightning-formatted-rich-text value={houseHoldNamesRefreshDesc}></lightning-formatted-rich-text>
            </div>
        </div>

        <div class="slds-col slds-size_1-of-3">
            <div class="slds-grid slds-grid_align-end slds-p-right_x-large">
                <lightning-button
                    variant="brand"
                    label={labelReference.stgBtnRefreshHouseholdNames}
                    title={labelReference.stgBtnRefreshHouseholdNames}
                    onclick={handleRefreshHHNamesBtnClick}
                    class="slds-m-left_x-small"
                ></lightning-button>
            </div>
        </div>
    </div>
</template>
